<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <div id="page-create-point">
            <header>
                <a href="/"><img src="/icones/logo.svg" alt="Logomarca" title="Logomarca"></a>
                <a href="/" class="create-point">
                    <span></span>
                    Voltar para home
                </a>
            </header>
            
            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <!-- Agrupa duas partes em um form -->
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="field">
                            <label for="tel">Telefone</label>
                            <input type="tel" name="tel" required>
                        </div>
                        
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                <div class="itens-grid">
                    <!-- Identificarmos o data  -->
                    <li data-id="1">
                        <img src="/icones/lampadas.svg" alt="Lâmpadas" title="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="/icones/baterias.svg" alt="Pilhas e Baterias" title="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/icones/papeis-papelao.svg" alt="Papeis e Papelão" title="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="/icones/eletronicos.svg" alt="Resíduos Eletrônicos" title="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/icones/organicos.svg" alt="Resíduos Orgânicos" title="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/icones/oleo.svg" alt="Óleo de Cozinha" title="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">
            </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
            
    </div>
    

<script src="/scripts/create-point.js"></script>
</body>
</html>
